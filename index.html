<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Management System (Frontend)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

  <form id="studentForm">
     <input type="hidden" id="studentId" />
     
      <div class="row">
        <input id="name" placeholder="Name" required />
        <input id="roll" placeholder="Roll Number" required />
        <input id="email" placeholder="Email" type="email" />
        <input id="course" placeholder="Course" />
        <button type="submit" id="saveBtn">Add Student</button>
      </div>
    </form>

    <div class="toolbar">
      <input id="search" placeholder="Search by name or roll..." />
      <button id="clearStorage">Clear All (for demo)</button>
    </div>

    <table id="studentsTable">
      <thead>
        <tr><th>Roll</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
